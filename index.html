<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="result">
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="orangeBTN ac">AC</div>
                <div class="orangeBTN idk">+/_</div>
                <div class="orangeBTN percent">%</div>
                <div class="orangeBTN division">/</div>
            </div>

            <div class="row">
                <div class="grayBTN nine">9</div>
                <div class="grayBTN eight">8</div>
                <div class="grayBTN seven">7</div>
                <div class="orangeBTN multi">X</div>
            </div>
            <div class="row">
                <div class="grayBTN six">6</div>
                <div class="grayBTN five">5</div>
                <div class="grayBTN four">4</div>
                <div class="orangeBTN minus">-</div>
            </div>

            <div class="row">
                <div class="grayBTN three">3</div>
                <div class="grayBTN two">2</div>
                <div class="grayBTN one">1</div>
                <div class="orangeBTN plus">+</div>
            </div>

            <div class="row">
                <div class="grayBTN null">0</div>
                <div class="grayBTN point">.</div>
                <div class="orangeBTN equals">=</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
